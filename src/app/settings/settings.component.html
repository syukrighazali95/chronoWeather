<div class="container h-100 ">
  <div class="jumbotron">
    <h1>Please enter your location</h1><br>
    <form class="form-inline my-2 my-lg-0">
      <div class="form-group">
        <input class="form-control mr-sm-2" type="search" placeholder="Search Location" aria-label="Search" name="state" [(ngModel)]="state" >
        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit" (click)="save()" >Search</button>
      </div>
    </form>
  </div>
</div>
